<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:replace="/header/header.html :: header" class="header"/>
<div id="main">
    <div class="wrap-w" style="padding-bottom: 0">
        <div class="container">
            <div class="contentsWrap">
                <!--메뉴 카텍고리 시작-->
                <div th:replace="/myPage/sidemenu.html :: myPageMenu"></div>
                <!--컨텐츠 시작-->
                <div class="contents">
                    <div class="c-header">
                        <div class="c-title">
                            <div>결제 내역</div>
                        </div>
                        <div class="content" >
                            <div id="content-wrap">
                                <!-- 결제 내역이 없을 경우 -->
<!--                                <div class="n-c-wrap">-->
<!--                                    결제 내역이 없습니다.-->
<!--                                </div>-->
                                <!------------------------>

                                <div class="payment">
                                    <div class="p-date" ></div>
                                    <div class="program-name" ></div>
                                    <div class="p-price" ></div>
                                </div>

                            </div>
                        </div>

                        <div id="paging" style="display: none">
                            <ul>
                                <li class="sidePageNum prev">
                                    <a href="" class="page"><svg width="16" height="16" class="sidePageDisabled" viewBox="0 0 16 16" fill="black" xmlns="http://www.w3.org/2000/svg" style="transform:rotate(270deg);" data-v-bd9f2bcc="" data-v-30c80689=""><path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 4.64645C7.84171 4.45118 8.15829 4.45118 8.35355 4.64645L12.8536 9.14645C13.0488 9.34171 13.0488 9.65829 12.8536 9.85355C12.6583 10.0488 12.3417 10.0488 12.1464 9.85355L8 5.70711L3.85355 9.85355C3.65829 10.0488 3.34171 10.0488 3.14645 9.85355C2.95118 9.65829 2.95118 9.34171 3.14645 9.14645L7.64645 4.64645Z" data-v-bd9f2bcc=""></path></svg></a>

                                <li><a href="" class="page selectPage">1</a></li>
                                <li><a href="" class="page">2</a></li>
                                <li><a href="" class="page">3</a></li>
                                <li><a href="" class="page">4</a></li>
                                <li><a href="" class="page">5</a></li>
                                <li class="sidePageNum next">

                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 푸터 -->
<div th:replace="/footer/footer.html :: footer" class="footer"/>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/js/header/header.js"></script>
<script src="/js/myPage/myPage.js"></script>
<script src="/js/myPage/myPageRest.js"></script>
<script th:inline="javascript">
    $("div.menu-a").removeClass('menu-select');
    $("#payment").addClass('menu-select');

//--------------------------------------------------
    let memberId = [[${member.memberId}]];
    $(document).ready(function () {
        myPageService.getApplyPayList({
            memberId: memberId
        }, getList);
    })

    globalThis.page = 1;

    function getList(memberPrograms){

        let text = "";

        if(memberPrograms.length == 0){
            text += '<div class="n-c-wrap">';
            text += '결제 내역이 없습니다.';
            text += '</div>';
            $("#content-wrap").html(text);
            return;
        }

        memberPrograms.forEach(function (memberProgramDTO) {
            text += '<div class="payment" >'
            let date = new Date(memberProgramDTO.updateDate);
            let year = date.getFullYear();
            let month = date.getMonth()+1;
            let day = date.getDate();
            text += '<div class="p-date" >'+year+"."+month+"."+day+'</div>'
            text += '<div class="program-name" >'+memberProgramDTO.programTitle+'</div>'
            if(memberProgramDTO.programStatus == 'PAY_SUCCEED'){
                text += '<div class="p-price" >'+memberProgramDTO.programPayment+'원</div>'
            }else{
                text += '<div class="p-price line" >'+memberProgramDTO.programPayment+'원</div>'
            }
            text += '</div>'
        })
        $("div#content-wrap").html(text);
    }
</script>
</html>
