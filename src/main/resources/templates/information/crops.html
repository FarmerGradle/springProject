<script>
    $('p.faq-board-list-question').on('click', function () {
        let $img = $(this).children("img");

        if (!($img.hasClass("down"))) {
            $img.addClass("down");
            $(this).next().show();
        } else {
            $img.removeClass("down");
            $(this).next().hide();
        }
    })

</script>
